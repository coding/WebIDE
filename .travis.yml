dist: trusty
language: java
jdk:
- oraclejdk8

service:
- docker

cache:
  directories:
  - $HOME/.m2
  - $HOME/docker
  - $HOME/.yarn-cache
  - frontend/node_modules

env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKER_CACHE_FILE=${HOME}/docker/cache.tar.gz
  - REPO=webide/webide

before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
- nvm install 7
- nvm use 7
- if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi

install: true

script:
- set -e
- cd frontend && yarn && yarn run build
- cd ../frontend-webjars && mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ../backend && mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- cd ..
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO

before_cache:
- set -e
- mkdir -p $(dirname ${DOCKER_CACHE_FILE})
- docker save $(docker history -q $REPO:$COMMIT | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE}

notifications:
  slack:
    on_failure: always
    on_success: change
    rooms:
      secure: 
